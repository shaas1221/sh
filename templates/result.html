<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نتيجة الإجابة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5 text-center">

    <h1 class="mb-4">النتيجة</h1>

    {% if correct %}
        <div class="alert alert-success fs-4" role="alert">
            ✅ إجابة صحيحة!
        </div>
    {% else %}
        <div class="alert alert-danger fs-4" role="alert">
            ❌ الإجابة غير صحيحة.
        </div>
        <p class="lead">الإجابة الصحيحة:</p>
        <p class="fw-bold">{{ correct_answer }}</p>
    {% endif %}

    <a href="/" class="btn btn-primary mt-4">العب مرة أخرى</a>

</body>
</html>
